<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Form</title>
    <style>
        body {
            background-color: #eef2f7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        form {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            margin-top: 25px;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<form action="/submit" method="post">
    <h2>Parking Spot Entry</h2>

    <label for="spot_id">Parking Spot ID</label>
    <input type="text" id="spot_id" name="Parking_Spot_ID" required>

    <label for="vehicle_height">Vehicle Type Height (m)</label>
    <input type="number" step="any" id="vehicle_height" name="Vehicle_Type_Height" required>

    <label for="user_type">User Type</label>
    <select id="user_type" name="User_Type" required>
        <option value="">--Select--</option>
        <option value="Visitor">Visitor</option>
        <option value="Member">Member</option>
        <option value="Staff">Staff</option>
    </select>

    <label for="traffic_level">Nearby Traffic Level</label>
    <select id="traffic_level" name="Nearby_Traffic_Level" required>
        <option value="">--Select--</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
    </select>

    <label for="entry_time">Entry Time</label>
    <input type="time" id="entry_time" name="Entry_Time" required>

    <label for="electric_vehicle">Electric Vehicle</label>
    <select id="electric_vehicle" name="Electric_Vehicle" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    <label for="lot_section">Parking Lot Section</label>
    <select id="lot_section" name="Parking_Lot_Section" required>
        <option value="">--Select--</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>

    <label for="payment_status">Payment Status</label>
    <select id="payment_status" name="Payment_Status" required>
        <option value="">--Select--</option>
        <option value="Paid">Paid</option>
        <option value="Unpaid">Unpaid</option>
        <option value="Pending">Pending</option>
    </select>

    <label for="occupancy_status">Occupancy Status</label>
    <select id="occupancy_status" name="Occupancy_Status" required>
        <option value="">--Select--</option>
        <option value="Occupied">Occupied</option>
        <option value="Vacant">Vacant</option>
    </select>

    <label for="sensor_ultrasonic">Sensor Reading Ultrasonic</label>
    <input type="number" step="any" id="sensor_ultrasonic" name="Sensor_Reading_Ultrasonic" required>

    <label for="spot_size">Spot Size</label>
    <select id="spot_size" name="Spot_Size" required>
        <option value="">--Select--</option>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
    </select>

    <label for="proximity">Proximity To Exit (m)</label>
    <input type="number" step="any" id="proximity" name="Proximity_To_Exit" required>

    <button type="submit">Submit</button>
</form>

</body>
</html>
